<div class="login-wrapper">
    <div class="logo-container">
        <img src="assets/images/logo.png" alt="Logo" />
    </div>
  <div class="login-card">
    <h2>ðŸŒ¿ Empowering Farmers with Growth Opportunities</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Mobile Number</mat-label>
        <input matInput formControlName="mobile" type="tel"/>
        <mat-error *ngIf="loginForm.get('mobile')?.hasError('required')">
          Mobile number is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" />
        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
          Password is required
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" class="w-100 mt-5" type="submit">Login</button>
      <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>

      <div class="text-center mt-2">
        <p>Donâ€™t have an account? <a routerLink="/register">Register here</a></p>
      </div>
    </form>
  </div>
</div>
