<div class="notifications-container">
  <div class="header-row">
    <h2>ðŸ“© Notifications & Alerts</h2>
    <div class="controls">
      <mat-form-field appearance="outline" class="filter">
        <mat-label>Filter</mat-label>
        <mat-select [(value)]="filter" (selectionChange)="changeFilter($event.value)">
          <mat-option value="all">All</mat-option>
          <mat-option value="payment">Payment</mat-option>
          <mat-option value="stage">Status</mat-option>
          <mat-option value="ngo">Messages</mat-option>
          <mat-option value="reminder">Documents</mat-option>
        </mat-select>
      </mat-form-field>
      <button mat-stroked-button color="warn" (click)="clearAll()">Clear All</button>
    </div>
  </div>

  <mat-card *ngFor="let note of filteredNotifications; let i = index" [class.unread]="!note.read">
    <mat-card-header>
      <mat-card-title>{{ note.message }}</mat-card-title>
      <mat-card-subtitle>{{ note.timestamp }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-actions>
      <button mat-button color="primary" (click)="markAsRead(i)" *ngIf="!note.read">Mark as Read</button>
      <button mat-icon-button color="warn" (click)="deleteNotification(i)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>

  <div class="no-data" *ngIf="filteredNotifications.length === 0">
    <p>No notifications found. ðŸŒ¿</p>
  </div>

  <div class="pagination-controls" *ngIf="totalPages > 1">
    <button mat-button (click)="prevPage()" [disabled]="currentPage === 0">Previous</button>
    <span>Page {{ currentPage + 1 }} of {{ totalPages }}</span>
    <button mat-button (click)="nextPage()" [disabled]="currentPage + 1 >= totalPages">Next</button>
  </div>
</div>
