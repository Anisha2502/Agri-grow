<div class="wallet-container">
  <div class="wallet-header">
    <h2>ðŸ’¼ Wallet Summary</h2>
    <div class="wallet-balance-card">
      <div class="balance-info">
        <h3>Total Balance</h3>
        <p class="amount">â‚¹{{ balance | number }}</p>
      </div>
      <div class="credits-info">
        <h3>Credits Sold</h3>
        <p class="credits">{{ creditsSold }}</p>
      </div>
    </div>
  </div>

  <div class="withdraw-section">
    <h3>Withdraw Money</h3>
    <input type="number" placeholder="Enter amount" [(ngModel)]="withdrawalAmount" />
    <div class="withdraw-buttons">
      <button (click)="withdraw('Bank')">Withdraw to Bank</button>
      <button (click)="withdraw('UPI')">Withdraw to UPI</button>
    </div>
  </div>

  <div class="transactions">
    <h3>Transaction History</h3>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Description</th>
          <th>Amount</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let tx of transactions">
          <td>{{ tx.date }}</td>
          <td>{{ tx.description }}</td>
          <td [ngClass]="{ 'credit': tx.amount > 0, 'debit': tx.amount < 0 }">
            {{ tx.amount | currency:'INR' }}
          </td>
          <td>
            <span class="status" [ngClass]="tx.status.toLowerCase()">{{ tx.status }}</span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
