<div class="wallet-container">
  <div class="wallet-header">
    <h2>ðŸ’¼ Wallet Summary</h2>
    <div class="wallet-balance-card">
      <div class="balance-info">
        <h3>Total Balance</h3>
        <p class="amount">â‚¹{{ balance | number }}</p>
      </div>
      <div class="credits-info">
        <h3>Credits Sold</h3>
        <p class="credits">{{ creditsSold }}</p>
      </div>
    </div>
  </div>

  <div class="transactions">
    <h3>Transaction History</h3>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Description</th>
          <th>Credits</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let tx of transactions">
          <td>{{ tx.date }}</td>
          <td> Credit Sale - {{ tx.cropType }} {{ tx.season }}</td>
          <td>{{tx.credit}}</td>
          <td [ngClass]="{ 'credit': tx.amount > 0, 'debit': tx.amount < 0 }">
            {{ tx.amount | currency:'INR' }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
