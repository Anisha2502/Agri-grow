<div class="start-app-container">
  <h2>📥 Start New Application</h2>

  <div class="season-selection">
    <mat-form-field appearance="outline">
      <mat-label>Season</mat-label>
      <mat-select [(ngModel)]="season" name="season">
        <mat-option *ngFor="let s of seasons" [value]="s">{{ s }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Start Date</mat-label>
      <input matInput [matDatepicker]="picker" [(ngModel)]="startDate" name="startDate" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>

  <div class="parcels-section">
    <h3>🧱 Parcel Information</h3>
    <button class="add-btn" (click)="addParcel()">➕ Add Parcel</button>

    <div *ngFor="let parcel of parcels; let i = index" class="parcel-card">
      <label>Crop</label>
      <select [(ngModel)]="parcel.crop">
        <option *ngFor="let crop of cropOptions" [value]="crop">{{ crop }}</option>
      </select>

      <label>Area (in acre)</label>
      <input type="number" [(ngModel)]="parcel.area" />

      <div class="ml-section">
        <h4>📊 ML Carbon Estimation Questions</h4>

        <ng-container *ngFor="let question of mlQuestions">
          <div *ngIf="question.type === 'number'">
            <label>{{ question.label }}</label>
            <input type="number" [(ngModel)]="parcel[question.key]" />
          </div>
          <div *ngIf="question.type === 'select'">
            <label>{{ question.label }}</label>
            <select [(ngModel)]="parcel[question.key]">
              <option *ngFor="let option of question.options" [value]="option">{{ option }}</option>
            </select>
          </div>
          <div *ngIf="question.type === 'toggle'">
            <label>
              <input type="checkbox" [(ngModel)]="parcel[question.key]" />
              {{ question.label }}
            </label>
          </div>
        </ng-container>
      </div>

      <label>Upload Land Image/Document</label>
      <input type="file" (change)="onFileUpload($event, parcel.parcelId)" />

      <button class="remove-btn" (click)="removeParcel(i)">❌ Remove Parcel</button>
    </div>
  </div>

  <button class="submit-btn" (click)="submitApplication()">🚀 Submit Application</button>
</div>
